<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tailwind.css">
    <title>Tailwind Practices</title>
</head>

<body class="h-screen flex items-end justify-end p-5">
    <button
        class="relative z-30 lg:hidden peer h-14 w-14 rounded-full bg-yellow-400 hover:bg-yellow-500 shadow-lg focus:bg-cyan-600 active:bg-yellow-500 transition">
        <span class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-8 m-auto" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M3.646 9.146a.5.5 0 0 1 .708 0L8 12.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708zm0-2.292a.5.5 0 0 0 .708 0L8 3.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708z" />
            </svg>
        </span>
    </button>

    <div
        class="z-20 fixed top-0 -left-96 lg:left-0 h-screen w-9/12 lg:w-72 bg-white shadow-2xl peer-focus:left-0 peer:transition ease-out delay-150 duration-200">
        <nav role="navigation" class="p-6">
            <div class="flex items-center gap-2 pb-4">
                <img class="w-14 h-14 object-cover rounded-full"
                    src="./img/user.jpg"
                    alt="tailus-logo" />
                    <p class="font-medium text-xl">Mijanur Rahman</p>
            </div>

            <div class="relative">
                <form action=""
                    class="text-gray-500 focus-within:text-cyan-400 focus-within:bg-white focus-within:shadow rounded search transition duration-300">
                    <div class="relative w-full">
                        <div class="absolute top-0 bottom-0 h-full flex items-center mb-auto left-4">
                            <svg xmlns="http://ww50w3.org/2000/svg" class="w-4 fill-current"
                                viewBox="0 0 35.997 36.004">
                                <path id="Icon_awesome-search" data-name="search"
                                    d="M35.508,31.127l-7.01-7.01a1.686,1.686,0,0,0-1.2-.492H26.156a14.618,14.618,0,1,0-2.531,2.531V27.3a1.686,1.686,0,0,0,.492,1.2l7.01,7.01a1.681,1.681,0,0,0,2.384,0l1.99-1.99a1.7,1.7,0,0,0,.007-2.391Zm-20.883-7.5a9,9,0,1,1,9-9A8.995,8.995,0,0,1,14.625,23.625Z">
                                </path>
                            </svg>
                        </div>
                        <input type="search" placeholder="Rechercher" name="search" id="search"
                            class="text-sm text-gray-500 placeholder-gray-500 w-full rounded py-3 pr-4 pl-12 bg-gray-200 bg-opacity-75 outline-none focus:bg-transparent focus:rounded-3xl transition-all" />
                    </div>
                </form>
            </div>

            <div class="mt-4 -mx-4 relative overflow-y-auto overflow-x-hidden h-screen">
                <span class="uppercase px-4 text-gray-800">Docs</span>
                <ul class="space-y-4 mb-12 px-6 mt-8">
                    <li>
                        <a href="" class="flex gap-4 text-gray-600 hover:text-gray-800 transition">
                            <img src="https://raw.githubusercontent.com/Meschacirung/Tailus-website/f59a4b3ecc1ad9f6a2b0ad9e3fca6f957140cc4d/public/images/icons/favorites.svg"
                                class="w-6" alt="" />
                            Documentation
                        </a>
                    </li>
                    <li>
                        <a href="" class="flex gap-4 text-gray-600 hover:text-gray-800 transition">
                            <img src="https://raw.githubusercontent.com/Meschacirung/Tailus-website/f59a4b3ecc1ad9f6a2b0ad9e3fca6f957140cc4d/public/images/icons/atom.svg"
                                class="w-6" alt="" />
                            Atomic css
                        </a>
                    </li>
                    <li>
                        <a href="" class="flex gap-4 text-gray-600 hover:text-gray-800 transition">
                            <img src="https://raw.githubusercontent.com/Meschacirung/Tailus-website/f59a4b3ecc1ad9f6a2b0ad9e3fca6f957140cc4d/public/images/icons/molecule.svg"
                                class="w-6" alt="" />
                            Atomic Design
                        </a>
                    </li>
                    <li>
                        <a href="" class="flex gap-4 text-gray-600 hover:text-gray-800 transition">
                            <img src="https://raw.githubusercontent.com/Meschacirung/Tailus-website/f59a4b3ecc1ad9f6a2b0ad9e3fca6f957140cc4d/public/images/icons/template.svg"
                                class="w-6" alt="" />
                            Default look
                        </a>
                    </li>
                </ul>
                <ul class="space-y-4">
                    <li class="pr-2">
                        <div class="py-2 px-4 text-gray-800 uppercase">
                            <a href="" class="block">Atoms</a>
                        </div>
                        <ul class="text-sm pb-24">
                            <li>
                                <a href="/"
                                    class="block py-2 px-6 hover:bg-gray-300 transform  text-gray-700 rounded bg-opacity-10 hover:bg-opacity-20 hover:text-yellow-600 active:text-yellow-600">Alert</a>
                            </li>
                            <li>
                                <a class="block py-2 px-6 hover:bg-gray-300 transform  text-gray-700 rounded bg-opacity-10 hover:bg-opacity-20 hover:text-yellow-600 active:text-yellow-600" href="">Avatars</a>
                            </li>
                            <li>
                                <a class="block py-2 px-6 hover:bg-gray-300 transform  text-gray-700 rounded bg-opacity-10 hover:bg-opacity-20 hover:text-yellow-600 active:text-yellow-600" href="">Badges</a>
                            </li>
                            <li>
                                <a class="block py-2 px-6 hover:bg-gray-300 transform  text-gray-700 rounded bg-opacity-10 hover:bg-opacity-20 hover:text-yellow-600 active:text-yellow-600" href="">Banners</a>
                            </li>
                            <li>
                                <a class="block py-2 px-6 hover:bg-gray-300 transform  text-gray-700 rounded bg-opacity-10 hover:bg-opacity-20 hover:text-yellow-600 active:text-yellow-600" href="">Buttons</a>
                            </li>
                            <li>
                                <a class="block py-2 px-6 hover:bg-gray-300 transform  text-gray-700 rounded bg-opacity-10 hover:bg-opacity-20 hover:text-yellow-600 active:text-yellow-600" href="">Button-groups</a>
                            </li>
                            <li>
                                <a class="block py-2 px-6 hover:bg-gray-300 transform  text-gray-700 rounded bg-opacity-10 hover:bg-opacity-20 hover:text-yellow-600 active:text-yellow-600" href="">Avatar</a>
                            </li>
                            <li>
                                <a class="block py-2 px-6 hover:bg-gray-300 transform  text-gray-700 rounded bg-opacity-10 hover:bg-opacity-20 hover:text-yellow-600 active:text-yellow-600" href="">Badges</a>
                            </li>
                            <li>
                                <a class="block py-2 px-6 hover:bg-gray-300 transform  text-gray-700 rounded bg-opacity-10 hover:bg-opacity-20 hover:text-yellow-600 active:text-yellow-600" href="">Checkboxes</a>
                            </li>
                            <li>
                                <a class="block py-2 px-6 hover:bg-gray-300 transform  text-gray-700 rounded bg-opacity-10 hover:bg-opacity-20 hover:text-yellow-600 active:text-yellow-600" href="">Chips</a>
                            </li>
                            <li>
                                <a class="block py-2 px-6 hover:bg-gray-300 transform  text-gray-700 rounded bg-opacity-10 hover:bg-opacity-20 hover:text-yellow-600 active:text-yellow-600" href="">File inputs</a>
                            </li>
                            <li>
                                <a class="block py-2 px-6 hover:bg-gray-300 transform  text-gray-700 rounded bg-opacity-10 hover:bg-opacity-20 hover:text-yellow-600 active:text-yellow-600" href="">Flags</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div
        class="z-10 lg:hidden fixed top-0 left-0 w-screen h-screen bg-gray-900 bg-opacity-30 opacity-0 peer-focus:opacity-100 peer:transition duration-200">
    </div>
</body>

</html>
